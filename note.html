<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: #d1eaf8;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Zam Notes App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="color: white; background-color: green; border: 1px solid white; " >Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-3">
        <h1>Welcome To ZAM Notes</h1>
        <div class="card" style="background-color: #b4e1fa; border: 3px solid #90c2ff;">
            <div class="card-body">
                    <div class="mb-3">
                        <h5 class="card-title">Add title</h5>
                      <input type="text" id="addTitle" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Title">
                    </div>
                <h5 class="card-title">Add a note</h5>
                <textarea class="form-control" id="addTxt" style="height: 100px"></textarea>
                <br>
                <button href="#" class="btn btn-primary" id="addBtn">Add Note</button>
                <button href="#" class="btn btn-primary" id="dAll" style="background-color: #f23737; border: 1px solid red;">Delete All</button>
            </div>
        </div>
        <h1>Your Notes</h1>
        <hr style="border:3px solid #90c2ff;">
        <div id="notes" class="row container-fluid">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
 <script src="project1.js"></script></body>
